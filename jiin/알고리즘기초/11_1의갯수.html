<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      const checkOne = (num) => {
        let s = "";
        for (let i = 0; i < num; i++) {
          s += i;
        }
        return s.match(/1/g).length;
      };

      console.log(checkOne(100));
    </script>
  </body>
</html>
