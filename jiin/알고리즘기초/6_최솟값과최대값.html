<body>
    <script>
        let a = [10, 20, 30, 1, 2, 3, 5, 9, 11];
        a.sort();

        console.log(a[0]);
        console.log(a[a.length-1]);

        console.log(Math.min.apply(null, a));
        console.log(Math.max.apply(null, a));
        let m  = a[0];
        for(let v of a){
            if(m<v){
                m=v;
            }
        }
        console.log(m);

        let result = a.reduce((acc, cur, i)=>(
                        acc<cur ? cur : acc
                    ), a[0]);
        console.log(result);
    </script>
